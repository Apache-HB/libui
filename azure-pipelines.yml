jobs:
- job: linux_amd64_shared_ninja
  displayName: 'Linux 64-bit shared'
  pool:
    vmImage: 'ubuntu-16.04'
  workspace:
    clean: all
  steps:
  # Ubuntu typically comes with an outdated meson
  - template: azure-pipelines/install-latest-meson.yml
  - script: |
      sudo apt-get install libgtk-3-dev ninja-build
    displayName: 'Install Dependencies'
  - script: |
      meson setup build --buildtype=release --default-library=shared --backend=ninja
    displayName: 'Configure'
  - script: |
      ninja -C build
    displayName: 'Build'

- job: linux_amd64_static_ninja
  displayName: 'Linux 64-bit static'
  pool:
    vmImage: 'ubuntu-16.04'
  workspace:
    clean: all
  steps:
  - template: azure-pipelines/install-latest-meson.yml
  - script: |
      sudo apt-get install libgtk-3-dev ninja-build
    displayName: 'Install Dependencies'
  - script: |
      meson setup build --buildtype=release --default-library=static --backend=ninja
    displayName: 'Configure'
  - script: |
      ninja -C build
    displayName: 'Build'

- job: windows_amd64_msvc2017_shared_msbuild
  displayName: 'Windows 64-bit MSVC2017 Shared with MSBuild'
  pool:
    vmImage: 'vs2017-win2016'
  workspace:
    clean: all
  steps:
  - template: azure-pipelines/install-latest-meson.yml
  - script: |
      call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
      meson setup build --buildtype=release --default-library=shared --backend=vs2017
    displayName: 'Configure'
  - task: MSBuild@1
    inputs:
      solution: 'build/*.sln'
      maximumCpuCount: true
    displayName: 'Build'

- job: windows_amd64_msvc2017_static_ninja
  displayName: 'Windows 64-bit MSVC2017 Static Ninja'
  pool:
    vmImage: 'vs2017-win2016'
  workspace:
    clean: all
  steps:
  - template: azure-pipelines/install-latest-meson.yml
  - script: |
      choco install ninja
    displayName: 'Install Dependencies'
  - script: |
      call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
      meson setup build --buildtype=release --default-library=static --backend=ninja
    displayName: 'Configure'
  - script: |
      call "C:\Program Files (x86)\Microsoft Visual Studio\2017\Enterprise\VC\Auxiliary\Build\vcvars64.bat"
      ninja -C build
    displayName: 'Build'

